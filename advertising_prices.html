<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertising Prices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        #price {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Advertising Prices</h1>

    <div class="input-group">
        <label for="size">Select Ad Size:</label>
        <select id="size" onchange="calculatePrice()">
            <option value="Full Page">Full Page</option>
            <option value="2/3 Page">2/3 Page</option>
            <option value="1/2 Page">1/2 Page</option>
            <option value="1/3 Page">1/3 Page</option>
            <option value="1/4 Page">1/4 Page</option>
            <option value="1/8 Page">1/8 Page</option>
            <option value="1/12 Page">1/12 Page</option>
        </select>
    </div>

    <div class="input-group">
        <label for="commitment">Select Commitment Level:</label>
        <select id="commitment" onchange="calculatePrice()">
            <option value="Open Rate">Open Rate</option>
            <option value="$2,500 Commitment">$2,500 Commitment</option>
            <option value="$5,000 Commitment">$5,000 Commitment</option>
            <option value="$10,000 Commitment">$10,000 Commitment</option>
            <option value="$20,000 Commitment">$20,000 Commitment</option>
            <option value="$30,000 Commitment">$30,000 Commitment</option>
        </select>
    </div>

    <div>
        <p><strong>Selected Ad:</strong> <span id="selectedAd">Full Page</span></p>
        <p><strong>Selected Commitment Level:</strong> <span id="selectedCommitment">$2,500 Commitment</span></p>
        <p><strong>Price:</strong> $<span id="price">2,156.00</span></p>
    </div>

    <script>
        function calculatePrice() {
            var size = document.getElementById("size").value;
            var commitment = document.getElementById("commitment").value;

            var prices = {
                "Full Page": {
                    "Open Rate": 2156.00,
                    "$2,500 Commitment": 1832.60,
                    "$5,000 Commitment": 1724.80,
                    "$10,000 Commitment": 1617.00,
                    "$20,000 Commitment": 1401.40,
                    "$30,000 Commitment": 1078.00
                },
                "2/3 Page": {
                    "Open Rate": 1444.52,
                    "$2,500 Commitment": 1227.84,
                    "$5,000 Commitment": 1155.62,
                    "$10,000 Commitment": 1083.39,
                    "$20,000 Commitment": 938.94,
                    "$30,000 Commitment": 722.26
                },
                "1/2 Page": {
                    "Open Rate": 1078.00,
                    "$2,500 Commitment": 916.30,
                    "$5,000 Commitment": 862.40,
                    "$10,000 Commitment": 808.50,
                    "$20,000 Commitment": 700.70,
                    "$30,000 Commitment": 539.00
                },
                "1/3 Page": {
                    "Open Rate": 711.48,
                    "$2,500 Commitment": 604.76,
                    "$5,000 Commitment": 569.18,
                    "$10,000 Commitment": 533.61,
                    "$20,000 Commitment": 462.46,
                    "$30,000 Commitment": 355.74
                },
                "1/4 Page": {
                    "Open Rate": 539.00,
                    "$2,500 Commitment": 458.15,
                    "$5,000 Commitment": 431.20,
                    "$10,000 Commitment": 404.25,
                    "$20,000 Commitment": 350.35,
                    "$30,000 Commitment": 269.50
                },
                "1/8 Page": {
                    "Open Rate": 269.50,
                    "$2,500 Commitment": 229.08,
                    "$5,000 Commitment": 215.60,
                    "$10,000 Commitment": 202.13,
                    "$20,000 Commitment": 175.18,
                    "$30,000 Commitment": 134.75
                },
                "1/12 Page": {
                    "Open Rate": 179.67,
                    "$2,500 Commitment": 152.72,
                    "$5,000 Commitment": 143.73,
                    "$10,000 Commitment": 134.75,
                    "$20,000 Commitment": 116.78,
                    "$30,000 Commitment": 89.83
                }
            };

            var price = prices[size][commitment];

            document.getElementById("selectedAd").textContent = size;
            document.getElementById("selectedCommitment").textContent = commitment;
            document.getElementById("price").textContent = price.toFixed(2);

            // Update the ChatBase pricing on the website
            updateChatBasePrice(price.toFixed(2));
        }

        // Function to update the ChatBase pricing on the website
        function updateChatBasePrice(newPrice) {
            // Assuming there's an element with id 'chatbase_price' on the ChatBase page
            var chatBasePriceElement = parent.document.getElementById("chatbase_price");
            if (chatBasePriceElement) {
                chatBasePriceElement.innerHTML = "$" + newPrice;
            }
        }

        // Calculate initial price on page load
        calculatePrice();
    </script>
</body>
</html>
