<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBase Advertising</title>
</head>
<body>
    <h1>ChatBase Advertising</h1>

    <div>
        <p><strong>Selected Ad:</strong> <span id="selectedAd">Full Page</span></p>
        <p><strong>Selected Commitment Level:</strong> <span id="selectedCommitment">$2,500 Commitment</span></p>
        <p><strong>Price:</strong> $<span id="price">2,156.00</span></p>
    </div>

    <hr>

    <h2>Interactive Pricing Tool:</h2>
    <iframe src="advertising_prices.html" frameborder="0" width="100%" height="400px"></iframe>

    <script>
        // Function to update the ChatBase pricing on the page
        function updateChatBasePrice(newPrice) {
            var chatBasePriceElement = document.getElementById("chatbase_price");
            if (chatBasePriceElement) {
                chatBasePriceElement.innerHTML = "$" + newPrice;
            }
        }
    </script>
</body>
</html>
